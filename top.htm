<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL-INFORMATION</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
            background-color: #fae2e2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 0;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .gender-group {
            margin-bottom: 15px;
        }

        .gender-group label {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.9rem;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            height: 60px;
            resize: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <h2>User Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required> 
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
            
            <div class="gender-group">
                <label>Enter your gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea name="address" id="address" placeholder="Enter your address" required></textarea>

            <input type="submit" value="Submit">
        </fieldset>
    </form>   
</body>
</html>
