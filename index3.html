<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PERSONAL-INFORMATION </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0e0c0c;
        }

        form {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid black;
            padding: 10px;
            margin: 0;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-group {
            margin-bottom: 10px;
        }

        .gender-group label {
            display: inline-block;
            margin-left: 10px;
        }

        input[type="radio"] {
            margin-left: 10px;
            vertical-align: middle;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
    function msg() { 
        alert("values submitted"); 
    }
     </script>
</head>
<body>
<form>
    <fieldset>
        <H2>User personal information </H2>
        <label for="name"> Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name " required>
        
        <br><br>
        <label for="email">Email:</label>
        <input type="text"  name="email" type="email" placeholder=" Enter your email " required > 
        <br><br>

        <label for="password">Password</label>
        <input type="text" name="password" type="password" placeholder="Enter your password" required>
        <br><br>

        <label for="password">Password</label>
        <input type="text" name="password" type="password" placeholder="Confirm password" >
        <br><br>
        <div class="gender-group" >
            <label > Enter your gender </label>
            <input type="radio" name="Gender " value="male" id="male">
            <label >MALE</label>
        
            <input type="radio" name="Gender " value="female" id="female">
            <label > FEMALE </label>
        
            <input type="radio" name="Gender " value=" other " id=" other ">
            <label for="others"> OTHER </label>
        </div>

        <label for="dob"> Enter your date of birth </label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="address">Enter your address</label>
            <textarea name="address" id="address" required >

            </textarea>
        <br><br>

    <input type="button" id="submit" onclick="msg ()" value="button">
    </fieldset>
</form>   
</body>
</html>
